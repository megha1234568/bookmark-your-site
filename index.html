<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> bookmark site</title>
    <link rel="stylesheet" href="favicon.ico">
    <link rel="stylesheet" href="style.css">
  
 
</head>
 
  <body onload='Display()'>
    <main>
      <section class="glass">
        <div class='light' id='light'><div></div></div>
        <div class="inner-glass">
          <h2>Bookmark Your Favorite Sites</h2>
          <form action='' method="" id='form'>
            <div class="form-group">
              <label>Site Name :</label>
              <input type='text' placeholder="Website Name" name='WebsiteName' id='WebsiteName'>
              <label>Site URL :</label>
              <input type="url" name="url" id='url' placeholder="Site URL">
            </div>
             
            <p class='button'> 
                <button type='submit' id='submit'>Insert</button>
                <button type='button' id='list'>Watch your list</button>
            </p>    
         </form>
        </div>
        
        <div id='container'>
      
          <p><a href='#' id='close'>&times;</a></p>
          
          <div id='yourSites'>
            
          </div>
        </div>
    
     
      </section>
      
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    
  
  <script src="main.js"></script>
  
  </body>
</html>
